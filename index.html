<!DOCTYPE html>
<html>

<head>
<style>
body {
  font-family: sans-serif;
  font-size: small;
}
.box_sets {
  display: flex;
  flex-direction: row;
}
fieldset {
  min-width: 310px;
}
.legend {
  color: chocolate;
}
input[type="radio"] {
  margin-right: 10px;
}
input[type="checkbox"] {
  margin-right: 10px;
}
.asterisk {
  color: red;
}
.gen_fields {
  display: flex;
  flex-direction: column;
}
.tab_drop_label {
  margin-left: 47px;
  margin-top: 2px;
  margin-right: 2px;
}
.car_field_label {
  margin-left: 2px;
  margin-top: 2px;
  margin-right: 2px;
}
.code_box {
  font-family: monospace;
  width: 300px;
}
#tbl_code_box {
  height: 90px;
}
#acc_code_box {
  height: 110px;
}
#tab_code_box {
  height: 130px;
}
#car_code_box {
  height: 70px;
}
</style>
</head>

<body onload="genAccFields(), genTabFields(), genDropFields(), genCarFields()">



<!-- TABLE -->

<div class="flex-container box_sets">
<fieldset>
<legend class="legend">Table</legend>
  <label for="tbl_regular_check">Regular</label>
    <input type="checkbox" oninput="chkTblReg(), genTblCode()" name="tbl_class" id="tbl_regular_check">
  <label for="tbl_combined_check">Combined</label>
    <input type="checkbox" oninput="chkTblCom(), genTblCode()" name="tbl_class" id="tbl_combined_check"><br><hr>
  <label for="tbl_bordered_check">Bordered</label>
    <input type="checkbox" oninput="genTblCode()" name="tbl_class" id="tbl_bordered_check">
  <label for="tbl_striped_check">Striped</label>
    <input type="checkbox" oninput="genTblCode()" name="tbl_class" id="tbl_striped_check"><br>
  <label for="tbl_hover_check">Hover</label>
    <input type="checkbox" oninput="genTblCode()" name="tbl_class" id="tbl_hover_check">
  <label for="tbl_condensed_check">Condensed</label>
    <input type="checkbox" oninput="genTblCode()" name="tbl_class" id="tbl_condensed_check"><br><hr>
  <label for="tbl_outer_check">Outer border</label>
    <input type="checkbox" oninput="genTblCode()" id="tbl_outer_check"><br>
</fieldset>
<div class="code_div"><button onclick="copyTblCode()">Copy code</button><br>
<textarea class="code_box" id="tbl_code_box"></textarea></div>
</div>

<script>
function chkTblReg() {
  if (tbl_regular_check.checked == true) {
    tbl_combined_check.checked = false;
    tbl_bordered_check.checked = false;
    tbl_striped_check.checked = false;
    tbl_hover_check.checked = false;
    tbl_condensed_check.checked = false;
  }
}
function chkTblCom() {
  if (tbl_combined_check.checked == true) {
    tbl_regular_check.checked = false;
    tbl_bordered_check.checked = true;
    tbl_striped_check.checked = true;
    tbl_hover_check.checked = true;
    tbl_condensed_check.checked = true;
  }
}
function genTblCode() {
  let tblClass = "";
  let tblStyle = "";
  if (tbl_bordered_check.checked == true) {
    tblClass += " table-bordered";
  }
  if (tbl_striped_check.checked == true) {
    tblClass += " table-striped";
  }
  if (tbl_hover_check.checked == true) {
    tblClass += " table-hover";
  }
  if (tbl_condensed_check.checked == true) {
    tblClass += " table-condensed";
  }
  if (tbl_bordered_check.checked || tbl_striped_check.checked || tbl_hover_check.checked || tbl_condensed_check.checked == false) {
    tbl_combined_check.checked = false;
  }
  if (tbl_bordered_check.checked || tbl_striped_check.checked || tbl_hover_check.checked || tbl_condensed_check.checked == true) {
    tbl_regular_check.checked = false;
  }
  if (tbl_bordered_check.checked == false && tbl_striped_check.checked == false && tbl_hover_check.checked == false && tbl_condensed_check.checked == false) {
    tbl_regular_check.checked = true;
  }
  if (tbl_bordered_check.checked && tbl_striped_check.checked && tbl_hover_check.checked && tbl_condensed_check.checked == true) {
    tbl_combined_check.checked = true;
  }
  if (tbl_outer_check.checked == true) {
    tblStyle = ' style="border: 2px;"';
  } else {
    tblStyle = "";
  }  
  document.getElementById("tbl_code_box").value = `<table class="table${tblClass}"${tblStyle}>`;
}
function copyTblCode() {
  const tblCopyText = document.getElementById("tbl_code_box");
  tblCopyText.select();
  tblCopyText.setSelectionRange(0, 99999);
  document.execCommand("copy");
}
</script>
<br>



<!-- BUTTON -->

<div class="flex-container box_sets">
<fieldset>
<legend class="legend">Button</legend>
  <input type="text" id="btn_id_field" oninput="genBtnCode()" placeholder="Button ID">
  <input type="text" id="btn_name_field" oninput="genBtnCode()" placeholder="Button name"><br>
  <label for="btn_color_field">Color</label>
    <select class="form-control" id="btn_color_field" oninput="genBtnCode()">
      <option>Blue</option>
      <option>Green</option>
      <option>Orange</option>
      <option>Red</option>
      <option>Sky</option>
      <option>White</option>
    </select>
</fieldset>
<div class="code_div"><button onclick="copyBtnCode()">Copy code</button><br>
<textarea class="code_box" id="btn_code_box"></textarea></div>
</div>

<script>
function genBtnCode() {
  let btnNameValue = document.getElementById("btn_name_field").value.trim() || "Button";
  let btnIdValue = document.getElementById("btn_id_field").value.replace(/ /g, '');
  let btnColor = "";
  if (btnIdValue == false) {
    btnIdValue = Math.random().toString(36).replace(/[^a-z]+/g, '').substr(0, 5);
  }
  switch (document.getElementById("btn_color_field").value) {
    case "Blue":
      btnColor = "btn-primary";
      break;
    case "Green":
      btnColor = "btn-success";
      break;
    case "Orange":
      btnColor = "btn-warning";
      break;
    case "Red":
      btnColor = "btn-danger";
      break;
    case "Sky":
      btnColor = "btn-info";
      break;
    case "White":
      btnColor = "btn-default";
      break;
  }
  document.getElementById("btn_code_box").value =
`<!--Start btn head "${btnIdValue}"-->
<button type="button" class="btn ${btnColor}" data-toggle="collapse" data-target="#${btnIdValue}">
<table><tr><td>${btnNameValue}</td></tr></table>
<!--End btn head "${btnIdValue}"--></button>
<!--Start btn body "${btnIdValue}"-->
<div id="${btnIdValue}" class="collapse">
<table><tr><td>Content for ${btnNameValue}</td></tr></table>
<!--End btn body "${btnIdValue}"--></div>`;
}
function copyBtnCode() {
  const btnCopyText = document.getElementById("btn_code_box");
  btnCopyText.select();
  btnCopyText.setSelectionRange(0, 99999);
  document.execCommand("copy");
}
</script>
<br>



<!-- ACCORDION -->

<div class="flex-container box_sets">
<fieldset>
<legend class="legend">Accordion</legend>
  <label for="acc_quantity">Quantity</label>
    <input type="number" oninput="genAccFields(), genAccCode()" min="1" max="20" id="acc_quantity" value="1"><span class="asterisk">*</span><br>
  <label for="acc_color_field">Color</label>
    <select class="form-control" id="acc_color_field" oninput="genAccCode()">
      <option>Gray</option>
      <option>White</option>
    </select><br>
  <label for="acc_padding_field">Padding</label>
    <input type="range" oninput="genAccPadding(this.value), genAccCode()" min="0"  max="50" step="10" value="0" id="acc_padding_field"><span id="acc_padding_amount"></span><br>
  <label for="acc_width_field">Width</label>
    <input type="range" oninput="genAccWidth(this.value), genAccCode()" min="0"  max="1000" step="100" value="0" id="acc_width_field"><span id="acc_width_amount"></span><br>
  <input type="text" id="acc_id_field" oninput="genAccCode()" placeholder="Accordion set ID">
  <div id="acc_fields"></div>
</fieldset>
<div class="code_div"><button onclick="copyAccCode()">Copy code</button><br>
<textarea class="code_box" id="acc_code_box"></textarea></div>
</div>

<script>
function genAccWidth(val) {
  document.getElementById("acc_width_amount").innerHTML = val + "px";
  if (document.getElementById("acc_width_field").value == 0) {
    document.getElementById("acc_width_amount").innerHTML = "";
  }
}
function genAccPadding(val) {
  document.getElementById("acc_padding_amount").innerHTML = val + "px";
  if (document.getElementById("acc_padding_field").value == 0) {
    document.getElementById("acc_padding_amount").innerHTML = "";
  }
}
function genAccFields() {
  document.getElementById("acc_fields").innerHTML = "";
  document.getElementById("acc_id_field").value = "";
  for (let i = 1; i <= document.getElementById("acc_quantity").value; i++) {
    let accDivFields = document.createElement("DIV");
      accDivFields.setAttribute("id", `acc_div_field${i}`);
      accDivFields.style.display = "block";
    let accIdFields = document.createElement("INPUT");
      accIdFields.setAttribute("type", "text");
      accIdFields.setAttribute("id", `acc_id_field${i}`);
      accIdFields.setAttribute("placeholder", `Accordion item ${i} ID`);
      accIdFields.setAttribute("oninput", "genAccCode()");
      accIdFields.style.float = "left";
    let accNameFields = document.createElement("INPUT");
      accNameFields.setAttribute("type", "text");
      accNameFields.setAttribute("id", `acc_name_field${i}`);
      accNameFields.setAttribute("placeholder", `Accordion item ${i} name`);
      accNameFields.setAttribute("oninput", "genAccCode()");
    accDivFields.appendChild(accIdFields);
    accDivFields.appendChild(accNameFields);
    document.getElementById("acc_fields").appendChild(accDivFields);
  }
}
function genAccCode() {
  let accWidthString = ` style="width: ${document.getElementById("acc_width_field").value}px;"`;
  let accPaddingString = ` style="padding: ${document.getElementById("acc_padding_field").value}px;"`;
  let accIdValue = document.getElementById("acc_id_field").value.replace(/ /g, '');
  let accItemIdValue = "";
  let accLoop = "";
  let accNameValue = "";
  let accColor = ""
  if (document.getElementById("acc_color_field").value == "Gray") {
      accColor = " panel-default";
  }
  if (document.getElementById("acc_width_field").value == 0) {
    accWidthString = "";
  }
  if (document.getElementById("acc_padding_field").value == 0) {
    accPaddingString = "";
  }
  if (accIdValue == false) {
    accIdValue = Math.random().toString(36).replace(/[^a-z]+/g, '').substr(0, 5);
  }
  for (let i = 1; i <= document.getElementById("acc_quantity").value; i++) {
    accNameValue = document.getElementById(`acc_name_field${i}`).value.trim();
    accItemIdValue = document.getElementById(`acc_id_field${i}`).value.trim();
    if (accNameValue == false) {
      accNameValue = `Accordion item ${i}`;
    }
    if (accItemIdValue == false) {
      accItemIdValue = `${accIdValue}-${i}`;
    }
    accLoop +=
`<!--Start acc item ${i} "${accItemIdValue}"--><div class="panel${accColor}"${accWidthString}>
<!--Start acc item ${i} head "${accItemIdValue}"--><div class="panel-heading">
<table><tr><td>
<a data-toggle="collapse" data-parent="#${accIdValue}" data-target="#${accItemIdValue}">
${accNameValue}</a>
</td></tr></table>
<!--End acc item ${i} head "${accItemIdValue}"--></div>
<!--Start acc item ${i} body "${accItemIdValue}"-->
<div id="${accItemIdValue}" class="panel-collapse collapse"><div class="panel-body"${accPaddingString}>
<table><tr><td><p>Content for ${accNameValue}</p></td></tr></table></div>
<!--End acc item ${i} body "${accItemIdValue}"--></div>
<!--End acc item ${i} "${accItemIdValue}"--></div>
`;
  }
  document.getElementById("acc_code_box").value =
`<!--Start acc set "${accIdValue}"--><div class="panel-group" id="${accIdValue}">
${accLoop}<!--End acc set "${accIdValue}"--></div>`;
}
function copyAccCode() {
  const accCopyText = document.getElementById("acc_code_box");
  accCopyText.select();
  accCopyText.setSelectionRange(0, 99999);
  document.execCommand("copy");
}
</script>
<br>



<!-- TABS -->

<div class="flex-container box_sets">
<fieldset>
<legend class="legend">Tabs</legend>
  <label class="radio-inline" for="tab_radio_tab">Tab</label>
    <input type="radio" oninput="genTabCode()" name="tab_radio" id="tab_radio_tab" checked>
  <label class="radio-inline" for="tab_radio_pill">Pill</label>
    <input type="radio" oninput="genTabCode()" name="tab_radio" id="tab_radio_pill"><br>
  <label for="tab_quantity">Quantity</label>
    <input type="number" oninput="genTabFields(), genTabCode()" min="1" max="20" id="tab_quantity" value="1"><span class="asterisk">*</span><br>
  <label for="tab_fade_check">Fade transition</label>
    <input type="checkbox" oninput="genTabCode()"id="tab_fade_check"><br>
  <label for="tab_show_check">Show contents initially</label>
    <input type="checkbox" oninput="genTabCode()"id="tab_show_check"><br>
  <input type="text" oninput="genTabCode()" id="tab_id_field" placeholder="Tab set ID"><br>
  <div id="tab_fields" class="flex-container gen_fields"></div>
</fieldset>
<div class="code_div"><button onclick="copyTabCode()">Copy code</button><br>
<textarea class="code_box" id="tab_code_box"></textarea></div>
</div>

<script>
function genTabFields() {
  document.getElementById("tab_fields").innerHTML = "";
  document.getElementById("tab_id_field").value = "";
  for (let i = 1; i <= document.getElementById("tab_quantity").value; i++) {
    let tabDiv = document.createElement("DIV");
      tabDiv.style.display = "block";
    let tabIdFields = document.createElement("INPUT");
      tabIdFields.setAttribute("type", "text");
      tabIdFields.setAttribute("id", `tab_id_field${i}`);
      tabIdFields.setAttribute("placeholder", `Tab ${i} ID`);
      tabIdFields.setAttribute("oninput", "genTabCode()");
      tabIdFields.style.float = "left";
    let tabNameFields = document.createElement("INPUT");
      tabNameFields.setAttribute("type", "text");
      tabNameFields.setAttribute("id", `tab_name_field${i}`);
      tabNameFields.setAttribute("placeholder", `Tab ${i} name`);
      tabNameFields.setAttribute("oninput", "genTabCode()");
      tabNameFields.style.float = "left";
    let tabDropDiv = document.createElement("DIV");
      tabDropDiv.style.display = "block";
    let tabDropQuantLabels = document.createElement("LABEL");
      tabDropQuantLabels.setAttribute("for", `tab_drop_quantity${i}`);
      tabDropQuantLabels.setAttribute("class", "tab_drop_label");
      tabDropQuantLabels.innerHTML = `dropdowns `;
      tabDropQuantLabels.style.float = "left";
    let tabDropQuantFields = document.createElement("INPUT");
      tabDropQuantFields.setAttribute("type", "number");
      tabDropQuantFields.setAttribute("id", `tab_drop_quantity${i}`);
      tabDropQuantFields.setAttribute("min", "0");
      tabDropQuantFields.setAttribute("max", "20");
      tabDropQuantFields.setAttribute("oninput", "genDropFields(), genTabCode()");
      tabDropQuantFields.style.float = "left";
    let tabDropDivFields = document.createElement("DIV");
      tabDropDivFields.setAttribute("id", `tab_drop_div_field${i}`);
      tabDropDivFields.style.float = "left";
    tabDiv.appendChild(tabIdFields);
    tabDiv.appendChild(tabNameFields);
    tabDropDiv.appendChild(tabDropQuantLabels);
    tabDropDiv.appendChild(tabDropQuantFields);
    tabDropDiv.appendChild(tabDropDivFields);
    document.getElementById("tab_fields").appendChild(tabDiv);
    document.getElementById("tab_fields").appendChild(tabDropDiv);
  }
}
function genDropFields() {
  for (let i = 1; i <= document.getElementById("tab_quantity").value; i++) {
  document.getElementById(`tab_drop_div_field${i}`).innerHTML = "";
    for (let j = 1; j <= document.getElementById(`tab_drop_quantity${i}`).value; j++) {
      let tabDropFields = document.createElement("INPUT");
        tabDropFields.setAttribute("type", "text");
        tabDropFields.setAttribute("id", `tab_drop_field${i}-${j}`);
        tabDropFields.setAttribute("placeholder", `Tab ${i} dropdown ${j} name`);
        tabDropFields.setAttribute("oninput", "genTabCode()");
        tabDropFields.style.display = "block";
      document.getElementById(`tab_drop_div_field${i}`).appendChild(tabDropFields);
    }
  }
}
function genTabCode() {
  let tabRadioValue = "";
  let tabShowValue = "";
  let tabFadeValue = "";
  let tabHeadClass = "";
  let tabHeadToggle = "";
  let tabHeadClassDrop = "";
  let tabNameValue = "";
  let tabDropNameValue = "";
  let tabIdValue = document.getElementById("tab_id_field").value.replace(/ /g, '');
  let tabItemIdValue = "";
  let tabDropIdValue = "";
  let tabDropQuantity = "";
  let tabBody = "";
  let tabLoopHead = "";
  let tabLoopBody = "";
  let tabLoopDropHead = "";
  let tabLoopDropBody = "";
  let tabDropStart = "";
  let tabDropEnd = "";
  if (tab_radio_tab.checked == true) {
    tabRadioValue = "tab";
  } else {
    tabRadioValue = "pill";
  }
  if (tabIdValue == false) {
    tabIdValue = Math.random().toString(36).replace(/[^a-z]+/g, '').substr(0, 5);
  }
  for (let i = 1; i <= document.getElementById("tab_quantity").value; i++) {
    tabNameValue = document.getElementById(`tab_name_field${i}`).value.trim();
    tabItemIdValue = document.getElementById(`tab_id_field${i}`).value.trim();
    tabDropQuantity = document.getElementById(`tab_drop_quantity${i}`).value;
    if (tabNameValue == false) {
      tabNameValue = `Tab ${i}`;
    }
    if (tabItemIdValue == false) {
      tabItemIdValue = `${tabIdValue}-${i}`;
    }
    if (i == 1 && tab_show_check.checked == true) {
      tabShowValue = " in active";
      if (tabDropQuantity > 0) {
        tabHeadClass = ' class="dropdown active"';
      } else {
        tabHeadClass = ' class="active"';
      }
    } else if (tabDropQuantity > 0) {
        tabShowValue = "";
        tabHeadClass = ' class="dropdown"';
    } else {
      tabShowValue = "";
      tabHeadClass = "";
    }
    if (tab_fade_check.checked == true) {
      tabFadeValue = " fade";
    } else {
      tabFadeValue = "";
    }
    if (tabDropQuantity == false) {
      tabDropStart = "";
      tabDropEnd = "";
      tabHeadToggle = `${tabRadioValue}`;
    } else {
      tabDropStart = `
<!--Start ${tabRadioValue} ${i} subhead(s)--><ul class="dropdown-menu" style="left: -40px;">`;
      tabDropEnd = `
<!--End ${tabRadioValue} ${i} subhead(s)--></ul>`;
      tabHeadToggle = "dropdown";
    }
    if (tabDropQuantity > 0) {
      tabHeadClassDrop = 'class="dropdown-toggle" ';
    } else {
      tabHeadClassDrop = "";
    }
    for (let j = 1; j <= tabDropQuantity; j++) {
      if (document.getElementById(`tab_drop_field${i}-${j}`).value == false) {
        tabDropNameValue = `${tabNameValue} dropdown ${j}`;
      } else {
        tabDropNameValue = document.getElementById(`tab_drop_field${i}-${j}`).value;
      }
      if (tabShowValue == " in active" && j == 1) {
        tabShowValue = " in active";
      } else {
        tabShowValue = "";
      }
      tabDropIdValue = `${tabItemIdValue}_${j}`;
      tabLoopDropHead +=
`
<li><a data-target="#${tabDropIdValue}" data-toggle="${tabRadioValue}">${tabDropNameValue}</a></li>`;
      tabLoopDropBody +=
`<!--Start ${tabRadioValue} ${i}.${j} body "${tabDropIdValue}"--><div id="${tabDropIdValue}" class="tab-pane${tabFadeValue}${tabShowValue}">
<table><tr><td><p>Content for ${tabDropNameValue}</p></td></tr></table>
<!--End ${tabRadioValue} ${i}.${j} body "${tabDropIdValue}"--></div>
`;
    }
    tabLoopHead +=
`<!--Start ${tabRadioValue} ${i} head "${tabItemIdValue}"--><li${tabHeadClass}>
<a ${tabHeadClassDrop}data-toggle="${tabHeadToggle}" data-target="#${tabItemIdValue}">${tabNameValue}</a>${tabDropStart}${tabLoopDropHead}${tabDropEnd}
<!--End ${tabRadioValue} ${i} head "${tabItemIdValue}"--></li>
`;
    if (document.getElementById(`tab_drop_quantity${i}`).value == false) {
      tabLoopBody =
`<!--Start ${tabRadioValue} ${i} body "${tabItemIdValue}"--><div id="${tabItemIdValue}" class="tab-pane${tabFadeValue}${tabShowValue}">
<table><tr><td><p>Content for ${tabNameValue}</p></td></tr></table>
<!--End ${tabRadioValue} ${i} body "${tabItemIdValue}"--></div>
`;
      tabLoopDropBody = "";
    } else {
      tabLoopBody = "";
    }
    tabBody += `${tabLoopBody}${tabLoopDropBody}`;
    tabLoopDropHead = "";
    tabLoopDropBody = "";
  }
  document.getElementById("tab_code_box").value =
`<!--Start ${tabRadioValue} set "${tabIdValue}"--><div id="${tabIdValue}" class="container">
<!--Start ${tabRadioValue} head(s) "${tabIdValue}"--><ul class="nav nav-${tabRadioValue}s">
${tabLoopHead}<!--End ${tabRadioValue} head(s) "${tabIdValue}"--></ul>
<!--Start ${tabRadioValue} body(s) "${tabIdValue}"--><div class="tab-content">
${tabBody}<!--End ${tabRadioValue} body(s) "${tabIdValue}"--></div>
<!--End ${tabRadioValue} set "${tabIdValue}"--></div>`;
}
function copyTabCode() {
  const tabCopyText = document.getElementById("tab_code_box");
  tabCopyText.select();
  tabCopyText.setSelectionRange(0, 99999);
  document.execCommand("copy");
}
</script>
<br>



<!-- Carousel -->

<div class="flex-container box_sets">
<fieldset>
<legend class="legend">Carousel</legend>
  <label for="car_quantity">Quantity</label>
    <input type="number" oninput="genCarFields(), genCarCode()" min="1" max="20" id="car_quantity" value="1"><span class="asterisk">*</span><br>
  <label for="car_interval_field">Interval</label>
    <input type="range" oninput="genCarInterval(this.value), genCarCode()" min="0"  max="20" step="1" value="0" id="car_interval_field"><span id="car_interval_amount"></span><br>
  <input type="text" oninput="genCarCode()" id="car_id_field" placeholder="Carousel ID"><br>
  <label for="car_caption_color">Caption box</label>
    <select class="form-control" id="car_caption_color" oninput="genCarTrans(), genCarCode()">
      <option>None</option>
      <option>Black</option>
      <option>White</option>
    </select>
  <div id="car_transparency" style="display: none;"><label for="car_caption_transp">Transparency</label>
    <input type="range" oninput="genCarCaption(this.value), genCarCode()" min="0"  max="100" step="10" value="0" id="car_caption_transp"><span id="car_transparency_amount"></span></div>
  <div id="car_fields" class="flex-container gen_fields"></div>
</fieldset>
<div class="code_div"><button onclick="copyCarCode()">Copy code</button><br>
<textarea class="code_box" id="car_code_box"></textarea></div>
</div>

<script>
function genCarInterval(val) {
  document.getElementById("car_interval_amount").innerHTML = val + "s";
  if (document.getElementById("car_interval_field").value == 0) {
    document.getElementById("car_interval_amount").innerHTML = "";
  }
}
function genCarCaption(val) {
  document.getElementById("car_transparency_amount").innerHTML = val + "%";
  if (document.getElementById("car_caption_transp").value == 0) {
    document.getElementById("car_transparency_amount").innerHTML = "";
  }
}
function genCarTrans() {
  if (document.getElementById("car_caption_color").value == "None") {
    document.getElementById("car_transparency").style.display = "none";
  } else {
    document.getElementById("car_transparency").style.display = "block";
  }
}
function genCarFields() {
  document.getElementById("car_fields").innerHTML = "";
  document.getElementById("car_id_field").value = "";
  for (let i = 1; i <= document.getElementById("car_quantity").value; i++) {
    let carDivFields = document.createElement("DIV");
      carDivFields.style.display = "block";
    let carSrcLabels = document.createElement("LABEL");
      carSrcLabels.setAttribute("for", `car_src_field${i}`);
      carSrcLabels.setAttribute("class", "car_field_label");
      carSrcLabels.innerHTML = "img src = ";
      carSrcLabels.style.float = "left";
    let carSrcFields = document.createElement("INPUT");
      carSrcFields.setAttribute("type", "text");
      carSrcFields.setAttribute("id", `car_src_field${i}`);
      carSrcFields.setAttribute("placeholder", `Slide ${i} source`);
      carSrcFields.setAttribute("oninput", "genCarCode()");
      carSrcFields.style.float = "left";
    let carCaptionLabels = document.createElement("LABEL");
      carCaptionLabels.setAttribute("for", `car_caption_field${i}`);
      carCaptionLabels.setAttribute("class", "car_field_label");
      carCaptionLabels.innerHTML = "caption";
      carCaptionLabels.style.float = "left";
    let carCaptionFields = document.createElement("INPUT");
      carCaptionFields.setAttribute("type", "checkbox");
      carCaptionFields.setAttribute("id", `car_caption_field${i}`);
      carCaptionFields.setAttribute("oninput", "genCarCode()");
    carDivFields.appendChild(carSrcLabels);
    carDivFields.appendChild(carSrcFields);
    carDivFields.appendChild(carCaptionLabels);
    carDivFields.appendChild(carCaptionFields);
    document.getElementById("car_fields").appendChild(carDivFields);
  }
}
function genCarCode() {
  let carIdValue = document.getElementById("car_id_field").value.replace(/ /g, '');
  let carInterval = "";
  let carSrcValue = "";
  let carActive = "";
  let carCaption = "";
  let carCapBgColor = "";
  const carCapTrans = 1 - ((document.getElementById("car_caption_transp").value) / 100);
  let carLoop = "";
  if (carIdValue == false) {
    carIdValue = Math.random().toString(36).replace(/[^a-z]+/g, '').substr(0, 5);
  }
  if (document.getElementById("car_interval_field").value * 1000 == 0) {
    carInterval = "false";
  } else {
    carInterval = document.getElementById("car_interval_field").value * 1000;
  }
  if (document.getElementById("car_caption_color").value == "Black") {
    carCapBgColor = ` style="color: white; background-color: rgba(0, 0, 0, ${carCapTrans});"`;
  } else if (document.getElementById("car_caption_color").value == "White") {
    carCapBgColor = ` style="color: black; background-color: rgba(255, 255, 255, ${carCapTrans});"`;
  } else {
    carCapBgColor = "";
  }
  for (let i = 1; i <= document.getElementById("car_quantity").value; i++) {
    if (i == 1) {
      carActive = " active";
    } else {
      carActive = "";
    }
    if (document.getElementById(`car_src_field${i}`).value == false) {
      carSrcValue = '"https://www.anpanman.jp/images/otanoshimi/index/download/201904/key_1920x1080.jpg"';
    } else {
      carSrcValue = document.getElementById(`car_src_field${i}`).value.trim();
    }
    if (document.getElementById(`car_caption_field${i}`).checked == true ) {
      carCaption =
`
<!--Start car "${carIdValue}" slide ${i} caption--><div class="carousel-caption">
<table style="width: 100%;"><tr><td${carCapBgColor}>
<h3>Slide ${i} Caption</h3><p>Content for Slide ${i} Caption</p></td></tr></table>
<!--End car "${carIdValue}" slide ${i} caption--></div>`;
    } else {
      carCaption = "";
    }
    carLoop +=
`<!--Start car "${carIdValue}" slide ${i}--><div class="item${carActive}">
<table><tr><td style="text-align: center;">
<img src=${carSrcValue} style="width: 100%;">
</td></tr></table>${carCaption}
<!--End car "${carIdValue}" slide ${i}--></div>
`;
  }
  carControl =
`<!--Start car "${carIdValue}" controls--><div>
<!--Start car "${carIdValue}" left control-->
<span style="position: absolute; left: 0; z-index: 2; top: 50%;">
<a class="previous" style="position: relative; top: -35px; font-family: arial; font-size: 40px; color: black; text-decoration: none;" data-target="#${carIdValue}" data-slide="prev">&#9668;</a>
<!--End car "${carIdValue}" left control--></span>
<!--Start car "${carIdValue}" right control-->
<span style="position: absolute; right: 0; z-index: 2; top: 50%;">
<a class="next" style="position: relative; top: -35px; font-family: arial; font-size: 40px; color: black; text-decoration: none;" data-target="#${carIdValue}" data-slide="next">&#9658;</a>
<!--End car "${carIdValue}" right control--></span>
<!--End car "${carIdValue}" controls--></div>`;
  document.getElementById("car_code_box").value =
`<!--Start car "${carIdValue}"-->
<div id="${carIdValue}" class="carousel slide" data-ride="carousel" data-interval="${carInterval}" data-pause="hover">
${carControl}
<!--Start car "${carIdValue}" slide(s)--><div class="carousel-inner" style="border: 1px solid black; width: 90%; margin: auto;">
${carLoop}<!--End car "${carIdValue}" slide(s)--></div>
<!--End car "${carIdValue}"--></div>`;
}
function copyCarCode() {
  const carCopyText = document.getElementById("car_code_box");
  carCopyText.select();
  carCopyText.setSelectionRange(0, 99999);
  document.execCommand("copy");
}
